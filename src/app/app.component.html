
<!-- Input files -->
<div>
  <div id="drop-area"
  (dragenter)="[PreventDefaults($event), Highlight()]"
  (dragover)="[PreventDefaults($event), Highlight()]"
  (dragleave)="[PreventDefaults($event), Unhighlight()]"
  (drop)="[PreventDefaults($event), Unhighlight(), HandleDrop($event)]"
  [class.highlight]="dropAreaHighlight" 
    >
    <form class="image-loader">
      <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
      <input type="file" id="fileElem" accept="image/*">
      <label class="button" for="fileElem">Выбрать изображения</label>
    </form>
  </div>
  <hr>
  <div class="instructions-form">
    <img src="{{displayImagePath.str}}" alt="image">
    
  </div>
</div>
